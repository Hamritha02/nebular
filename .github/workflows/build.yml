name: nebular
on: 
  push: 
    branches: 
      - master
  workflow_call:
  
jobs:
  build_and_test:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 
        uses: actions/setup-node@v1
        with:
          node-version: 11.x
          
      - name: Npm install
        run: npm install
      
      - name: Npm build
        run: npm run build
        
      - name: Npm test package
        run: npm test:coverage
        
      - name: Npm code coverage
        run: npm test:wp
  
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: deploy_dist
          path: |
              dist
              package.json
